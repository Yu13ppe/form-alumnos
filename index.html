  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content box">

            <input type="text" id="number" placeholder="Cedula" required pattern="[0-9]+"

            title="Ingresa un nombre válido (solo letras y espacios)" id="nombre" required>
            <input type="number" id="matematicas" placeholder="Nota de Matematicas" min="0" max="20" required>
            <input type="number" id="fisica" placeholder="Nota de Fisica" min="0" max="20" required>
            <input type="number" id="programacion" placeholder="Nota de Programacion" min="0" max="20" required>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Registro de Alumnos</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Agregar Alumno
        </button>
        <table class="table table-dark" id="tabla-alumnos">
          <thead>
            <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>Matematicas</th>
              <th>Fisica</th>
              <th>Programacion</th>
            </tr>
          </thead>
          <tbody id="tbody-alumnos">

          </tbody>
          <tfoot>
            <tr class="total-row">
              <th>Total</th>
              <th></th>
              <th id="total-matematicas"></th>
              <th id="total-fisica"></th>
              <th id="total-programacion"></th>
            </tr>
            <tr>
              <th>Promedio</th>
              <th></th>
              <th id="promedio-matematicas"></th>
              <th id="promedio-fisica"></th>
              <th id="promedio-programacion"></th>
            </tr>
            <tr>
              <th>Maxima Nota</th>
              <th></th>
              <th id="maxima-matematicas"></th>
              <th id="maxima-fisica"></th>
              <th id="maxima-programacion"></th>
            </tr>
            <tr>
              <th>Aprobaron Todas las Materias</th>
              <th id="aprobados-todas"></th>
              <th colspan="3"></th>
            </tr>
            <tr>
              <th>Aprobaron una Sola Materia</th>
              <th id="aprobados-una"></th>
              <th colspan="3"></th>
            </tr>
            <tr>
              <th>Aprobaron Dos Materias</th>
              <th id="aprobados-dos"></th>
              <th colspan="3"></th>
            </tr>
          </tfoot>
        </table>

        <div>
          <b>
            <h2>Aprobados:</h2>
          </b>
          <div class="alert alert-dark" role="alert">Matematicas: <span id="aprobados-matematicas"></span> </div>
          <div class="alert alert-dark" role="alert">Fisica: <span id="aprobados-fisica"></span></span> </div>
          <div class="alert alert-dark" role="alert">Programacion: <span id="aprobados-programacion"></span> </div>
          <b>
            <h2>Reprobados:</h2>
          </b>
          <div class="alert alert-dark" role="alert">Matematicas: <span id="reprobados-matematicas"></span> </div>
          <div class="alert alert-dark" role="alert">Fisica: <span id="reprobados-fisica"></span> </div>
          <div class="alert alert-dark" role="alert">Fisica: <span id="reprobados-programacion"></span> </div>
        </div>

      </div>
    </div>
  </div>
